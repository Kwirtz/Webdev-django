{% extends 'main/header.html' %}

{% block content %}

	<div class="register-box">
        {% load static %}
        <img src='{% static "main/css/avatar.png" %}' class="avatar">
    <br>
    <form method="POST">
        {% csrf_token %}
    {{form.as_p}}
        <button style="background-color:light-blue; color:black; font-weight:bold" class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
        If you already have an account <a href="/login" target="blank" onclick="this.style.color='purple';openpopup();"><strong>login</strong></a> instead.
    </div>

{% endblock %}

{% extends 'main/header.html' %}

{% block content %}

        {% load static %}

        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        </form>
        Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
    </div>
{% endblock %}
